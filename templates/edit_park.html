{% extends "base.html" %}
{% block content %}

<div>
  <img class="imglot1" src="static/images/login1.jpg" alt="">
</div>
<div class="vehicle_info">

  <form class="col s12" form method="POST" name="vehicleinfo"  action="{{ url_for('edit_park', park_id=park._id) }}">

    <select class="form-select" aria-label="Default select example" name="lot" required>
      <option value="{{ park.lot }}" selected>{{ park.lot }}</option>
      <option value="Lot One">Lot One</option>
      <option value="Lot Two">Lot Two</option>
      <option value="Lot Three">Lot Three</option>
    </select>

    <select class="form-select" aria-label="Default select example" name="vehicle" required>
      <option value="{{ park.model }}" selected>{{ park.vehicle }}</option>
      <option value="TOYOTA">TOYOTA</option>
      <option value="BMW">BMW</option>
      <option value="MECEDES">MECEDES</option>
      <option value="FORD">FORD</option>
      <option value="CHEVEROLET">CHEVEROLET</option>
      <option value="AUDI">AUDI</option>
      <option value="VOLKS">VOLKS</option>
      <option value="NISSAN">NISSAN</option>
      <option value="HONDA">HONDA</option>
      <option value="BULK">BULK</option>
      <option value="HYUNDAI">HYUNDAI</option>
      <option value="KIA">KIA</option>
    </select>

    <div class="row">
      <div class="col s12">
        <input type="text" class="carmodel" placeholder="Model" value="{{ park.model }}" aria-label="Model" name="model" required>
      </div>
      <div class="col s12">
        <input type="text" class="year" placeholder="Year" value="{{ park.year }}" aria-label="Year" name="year" required>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input type="text" class="platenumber" placeholder="Plate-Number" value="{{ park.plate_number }}" aria-label="Plate Number" name="plate_number"
          required>
      </div>
      <div class="col s12">
        <input type="text" class="color" placeholder="Color of Car" value="{{ park.color }}" aria-label="color" name="color" required>
      </div>
    </div>
    <div class="d-grid gap-2 s12">
      <button class="btn btn-primary col-8 mx-auto" type="submit">EDIT PARK</button>
    </div>
  </form>
</div>
{% endblock%}
