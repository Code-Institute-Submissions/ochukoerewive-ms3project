{% extends "base.html" %}
{% block content %}
<!-- Registration form-->


<div class="container">
    <!--USERNAME FIELD-->
    <h3 class="center-align">Register</h3>
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <i class="fas fa-user-circle prefix"></i>
                    <input type="text" class="form-control" name="username" placeholder="Username" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user-circle prefix"></i>

                    <input type="text" class="form-control" name="full_name" placeholder="Full Name" minilength="5"
                        maxlength="50" pattern="^[a-zA-Z0-9 ]{5,15}$" class="validate" required>
                </div>
                <!--EMAIL FIELD-->
                <div class="form-group">
                    <i class="fas fa-envelope-open-text"></i>

                    <input type="text" class="form-control" name="email" placeholder="Email Address" class="validate"
                        required>
                </div>
                <!--REGISTER FIELD-->
                <div class="form-group">
                    <i class="fas fa-key"></i>

                    <input type="password" class="form-control" name="password" placeholder="Password" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
                <br>
                <button type="submit" class="col s12 btn-large pink darken-4 text-shadow">Register</button>

            </form>

        </div>

    </div>

</div>
{% endblock %}
